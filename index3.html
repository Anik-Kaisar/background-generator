<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Background Generator</title>
    <link type="text/css" rel="stylesheet" href="styles3.css">
</head>

<body id="gradient">
    <h1>Hello there. It's another background generator</h1>
    <h2>Current Css Background</h2>
    <h3></h3>
    <input id="color1" type="color" name="color1" value="#000000">
    <input id="color2" type="color" name="color2" value="#ffffff">
    <h3></h3>
    <script type="text/javascript">

        var css = document.querySelector("h3");
        var color1 = document.querySelector("#color1");
        var color2 = document.querySelector("#color2");
        var body= document.getElementById("gradient");
        function colorChanger(){
            body.style.background = "linear-gradient(to right, " + color1.value + ", " + color2.value + ")";
            css.textContent = body.style.background+";"

        }
        
        color1.addEventListener("input", colorChanger);
        color2.addEventListener("input", colorChanger);

    </script>
</body>

</html>
